  <title>Flowers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');

    :root{
      /* Tipografías y espacios fluidos */
      --fs-h1: clamp(48px, 18vw, 112px);
      --fs-desc: clamp(14px, 4.2vw, 24px);
      --pad-inline: clamp(12px, 4vw, 32px);
      --btn-pad-y: clamp(12px, 1.8vw, 16px);
      --btn-pad-x: clamp(20px, 6vw, 32px);
      --maxw: 1000px;
      --min-bright: 0.30; /* subido (antes 0.15) para que la “a” nunca se confunda visualmente */
    }

    *{ box-sizing: border-box; margin:0; padding:0; }
    body{
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: azure;
      background: #000;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
      text-align: center;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* === Canvas exactamente como el original, visible y detrás del contenido === */
    #particle-canvas{
      position: absolute; /* (antes fixed) */
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none; /* no bloquea toques */
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    .content-wrapper{
      position: relative;
      z-index: 2; /* por encima del canvas */
      width: min(100%, var(--maxw));
      padding-inline: var(--pad-inline);
      opacity: 0;
      display: flex; flex-direction: column; align-items: center;
      animation: fadeInContent .9s ease-out forwards; animation-delay: .25s;
      gap: clamp(8px, 2.5vw, 16px);
    }
    @keyframes fadeInContent{ to{ opacity:1 } }

    .greetings{
      font-weight: 900;
      font-size: var(--fs-h1);
      line-height: 1;
      display: flex; justify-content: center; gap: .08em;
      width: 100%;
      -webkit-text-size-adjust: 100%; text-size-adjust: 100%;
      font-variant-ligatures: none; /* evita ligaduras raras */
    }
    .greetings > span{ transition: color .35s linear, text-shadow .35s linear; }

    /* Tonos SIN verdes: azules → violetas → magentas → rosa */
    .greetings > span:nth-child(1){ --hue: 210; } /* H */
    .greetings > span:nth-child(2){ --hue: 230; } /* o */
    .greetings > span:nth-child(3){ --hue: 270; } /* l */
    .greetings > span:nth-child(4){ --hue: 310; } /* a */
    .greetings > span:nth-child(5){ --hue: 330; } /* ! */

    .description{
      font-size: var(--fs-desc);
      text-shadow: 0 0 5px rgba(255,255,255,.28);
      animation: float 4s ease-in-out infinite; animation-delay: .6s;
    }
    @keyframes float{ 0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)} }

    .button{ margin-top: clamp(6px, 2.5vw, 12px); }
    .botones{
      background: transparent; border: none; padding: 0; cursor: pointer;
      position: relative; overflow: hidden; border-radius: 999px;
    }
    .botones a{
      display: inline-block; text-decoration: none;
      font-size: clamp(14px, 4vw, 18px); color: #fff;
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      padding: var(--btn-pad-y) var(--btn-pad-x);
      border-radius: 999px; box-shadow: 0 4px 15px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease; min-height: 44px; line-height: 1.2;
    }
    .botones::before{
      content:""; position:absolute; inset:0; left:-120%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.4), transparent);
      animation: shine 4s linear infinite; animation-delay: 2s;
    }
    @keyframes shine{ 0%{left:-120%} 50%,100%{left:120%} }
    .botones a:hover{ transform: translateY(-1px); box-shadow: 0 8px 25px rgba(220,39,67,.35); }

    @media (prefers-reduced-motion: reduce){
      .description{ animation: none; }
    }

<body>
  <!-- Fondo -->
  <canvas id="particle-canvas"></canvas>

  <!-- Contenido -->
  <div class="content-wrapper">
    <div class="greetings">
      <!-- IMPORTANTE: aquí queda “Hola!” exactamente -->
      <span>H</span><span>o</span><span>l</span><span>a</span><span>!</span>
    </div>
    <div class="description">
      <span>ESTE DETALLE ES PARA TI :)</span>
    </div>
    <div class="button">
      <button class="botones">
        <a href="flower.html" aria-label="Ir a la página de flores">CLICK AQUÍ</a>
      </button>
    </div>
  </div>

  <script>
    /* ---------- CANVAS: nitidez + fondo original ---------- */
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d', { alpha: true });

    function sizeCanvas(){
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const cssW = canvas.clientWidth = window.innerWidth;
      const cssH = canvas.clientHeight = window.innerHeight;
      canvas.width = Math.floor(cssW * dpr);
      canvas.height = Math.floor(cssH * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    sizeCanvas();
    window.addEventListener('resize', sizeCanvas);

    let particles = [];
    const pointer = { x: null, y: null, radius: (window.innerHeight/120) * (window.innerWidth/120) };

    class Particle{
      constructor(x,y,dx,dy,size){ this.x=x; this.y=y; this.dx=dx; this.dy=dy; this.size=size; }
      draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2,false); ctx.fillStyle='rgba(255,255,255,0.5)'; ctx.fill(); }
      update(w,h){
        if(this.x > w || this.x < 0) this.dx *= -1;
        if(this.y > h || this.y < 0) this.dy *= -1;
        this.x += this.dx; this.y += this.dy;
        this.draw();
      }
    }

    function init(){
      particles = [];
      let numberOfParticles;
      if (canvas.clientWidth < 768){
        numberOfParticles = (canvas.clientHeight * canvas.clientWidth) / 20000; // como tu original
      }else{
        numberOfParticles = (canvas.clientHeight * canvas.clientWidth) / 9000;
      }
      numberOfParticles = Math.min(250, Math.floor(numberOfParticles));

      for (let i = 0; i < numberOfParticles; i++){
        const size = (Math.random() * 2) + 1;
        const x = Math.random() * (window.innerWidth - size * 4) + size * 2;
        const y = Math.random() * (window.innerHeight - size * 4) + size * 2;
        const dx = (Math.random() * 0.4) - 0.2;
        const dy = (Math.random() * 0.4) - 0.2;
        particles.push(new Particle(x,y,dx,dy,size));
      }
    }
    init();

    function connect(){
      let opacityValue = 1;
      for(let a=0;a<particles.length;a++){
        for(let b=a;b<particles.length;b++){
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = dx*dx + dy*dy;
          if (distance < (canvas.clientWidth/7) * (canvas.clientHeight/7)){
            opacityValue = 1 - (distance/20000);

            const mx = pointer.x, my = pointer.y;
            if(mx != null && my != null){
              const mdx = mx - particles[a].x;
              const mdy = my - particles[a].y;
              const mouseDistance = Math.hypot(mdx, mdy);
              if (mouseDistance < pointer.radius){
                ctx.strokeStyle = `rgba(0, 255, 255, ${Math.max(0, Math.min(opacityValue, 1))})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
              }
            }
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      for(let i=0;i<particles.length;i++){ particles[i].update(canvas.clientWidth, canvas.clientHeight); }
      connect();
      requestAnimationFrame(animate);
    }
    animate();

    // Interacción (igual que tu versión)
    window.addEventListener('mousemove', e => { pointer.x = e.clientX; pointer.y = e.clientY; });
    window.addEventListener('mouseout', () => { pointer.x = pointer.y = null; });
    window.addEventListener('touchmove', e => {
      if(e.touches.length > 0){ pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; }
    }, { passive: true });
    window.addEventListener('touchend', () => { pointer.x = pointer.y = null; });
    window.addEventListener('resize', () => { sizeCanvas(); init(); });

    /* ---------- NEÓN POR LETRA (más legible) ---------- */
    const letters = document.querySelectorAll('.greetings span');
    let activeIndex = 0;

    function updateLetterGlow(){
      const n = letters.length;
      for(let i=0;i<n;i++){
        let d = Math.abs(i - activeIndex);
        if(d > n/2) d = n - d;

        // brillo mínimo subido (var(--min-bright)) para que siempre se lea “Hola!”
        const brightness = Math.max(parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--min-bright')) || 0.3, 1 - d * 0.35);
        const hue = getComputedStyle(letters[i]).getPropertyValue('--hue').trim();

        const color = `hsla(${hue}, 100%, 70%, ${brightness})`;
        const shadow = [
          `0 0 5px hsla(${hue}, 100%, 60%, ${brightness * 0.8})`,
          `0 0 15px hsla(${hue}, 100%, 60%, ${brightness * 0.6})`,
          `0 0 30px hsla(${hue}, 100%, 60%, ${brightness * 0.4})`,
          `0 0 50px hsla(${hue}, 100%, 60%, ${brightness * 0.2})`
        ].join(', ');

        letters[i].style.color = color;
        letters[i].style.textShadow = shadow;
      }
      activeIndex = (activeIndex + 1) % n;
    }

    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if(!reduceMotion){
      setInterval(updateLetterGlow, 700);
      updateLetterGlow();
    }
  </script>
</body>
