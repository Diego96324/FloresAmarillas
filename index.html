    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', cursive;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            color: azure;
            background-color: #000;
            overflow: hidden;
            text-align: center;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        .content-wrapper {
            opacity: 0;
            animation: fadeInContent 2s ease-in forwards;
            animation-delay: 0.5s;
            z-index: 2;
            position: relative;
            width: 90%;
        }

        @keyframes fadeInContent {
            to {
                opacity: 1;
            }
        }
        
        .greetings {
            font-size: 12vw;
            font-weight: 900;
            animation: text-flicker 4s linear infinite;
        }

        @media (min-width: 900px) {
            .greetings {
                font-size: 7rem;
            }
        }
        
        .greetings > span {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
        }
        
        @keyframes text-flicker {
            0% { text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #39c6d6, 0 0 82px #39c6d6, 0 0 92px #39c6d6, 0 0 102px #39c6d6, 0 0 151px #39c6d6; }
            2% { text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #39c6d6, 0 0 82px #39c6d6, 0 0 92px #39c6d6, 0 0 102px #39c6d6, 0 0 151px #f09; }
            4% { text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #f09, 0 0 82px #f09, 0 0 92px #f09, 0 0 102px #f09, 0 0 151px #f09; }
            8% { text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #f09, 0 0 82px #f09, 0 0 92px #f09, 0 0 102px #39c6d6, 0 0 151px #39c6d6; }
            100% { text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #39c6d6, 0 0 82px #39c6d6, 0 0 92px #39c6d6, 0 0 102px #39c6d6, 0 0 151px #39c6d6; }
        }
        
        .description {
            font-size: 4vw;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
            animation-delay: 2s;
        }

        @media (min-width: 900px) {
            .description {
                font-size: 1.5rem;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        
        .botones {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 50px;
        }
        
        .botones a {
            display: inline-block;
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .botones::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.7s;
            animation: shine 4s linear infinite;
            animation-delay: 2s;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .botones a:hover {
            transform: scale(1.05);

<body>
    <canvas id="particle-canvas"></canvas>

    <div class="content-wrapper">
        <div class="greetings">
            <span>H</span><span>o</span><span>l</span><span>a</span><span>!</span>

        </div>
        <div class="button">
            <button class="botones">

            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        const interactionPoint = {
            x: null,
            y: null,
            radius: 0
        };

        function setInteractionRadius() {
            const isMobile = canvas.width < 768;
            if (isMobile) {
                interactionPoint.radius = (canvas.height / 40) * (canvas.width / 40);
            } else {
                interactionPoint.radius = (canvas.height / 80) * (canvas.width / 80);
            }
        }
        
        setInteractionRadius();

        window.addEventListener('mousemove', (event) => {
            interactionPoint.x = event.x;
            interactionPoint.y = event.y;
        });

        window.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                interactionPoint.x = event.touches[0].clientX;
                interactionPoint.y = event.touches[0].clientY;
            }
        }, { passive: true });
        
        window.addEventListener('mouseout', () => {
            interactionPoint.x = null;
            interactionPoint.y = null;
        });

        window.addEventListener('touchend', () => {
            interactionPoint.x = null;
            interactionPoint.y = null;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.originalSize = size;
                this.color = 'rgba(255, 255, 255, 0.5)';
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // --- Visual Feedback Logic ---
                let dx = interactionPoint.x - this.x;
                let dy = interactionPoint.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < interactionPoint.radius) {
                    // Enlarge and brighten particles within the interaction radius
                    this.size = this.originalSize * 2.5;
                    this.color = 'rgba(0, 255, 255, 1)';
                } else {
                    // Revert to original state smoothly
                    if (this.size > this.originalSize) {
                        this.size -= 0.1;
                    }
                    this.color = 'rgba(255, 255, 255, 0.5)';
                }
                
                // Ensure size doesn't go below original
                if (this.size < this.originalSize) {
                    this.size = this.originalSize;
                }


                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles;
            if (canvas.width < 768) {
                numberOfParticles = (canvas.height * canvas.width) / 15000;
            } else {
                numberOfParticles = (canvas.height * canvas.width) / 9000;
            }

            for (let i = 0; i < numberOfParticles; i++) {
                const size = (Math.random() * 2) + 1;
                const x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                const y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                const directionX = (Math.random() * 0.4) - 0.2;
                const directionY = (Math.random() * 0.4) - 0.2;

                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                     ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        let dx = interactionPoint.x - particlesArray[a].x;
                        let dy = interactionPoint.y - particlesArray[a].y;
                        let mouseDistance = Math.sqrt(dx*dx+dy*dy);
                        if (mouseDistance < interactionPoint.radius) {
                             ctx.strokeStyle = `rgba(0, 255, 255, ${opacityValue})`;
                             ctx.lineWidth = 1;
                             ctx.beginPath();
                             ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                             ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                             ctx.stroke();
                        }
                    }
                }
            }
        }
        
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            setInteractionRadius();
            init();
        });

        init();
        animate();
    </script>
